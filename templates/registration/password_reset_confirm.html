{% extends "base.html" %}

{% load tailwind_filters %}


{% block content %}

<div class="max-w-lg mx-auto">

    <h1 class="text-4xl text-gray-800">Enter Your New Password</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-red-500 hover:bg-green-600 px-3 py-2 rounded-md">Confirm new
            Password</button>
    </form>

</div>


{% endblock content %}
